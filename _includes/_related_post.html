<div class="col-sm-6 p-1">
  <a
    class="embed-responsive embed-responsive-16by9 d-flex align-items-center c-img-grayscale-70 c-bg-img-cover-center"
    style="background-image: url('/article/{{ post.slug }}/{{
      post.header_image
    }}');"
    href="{{ post.url }}"
  >
    <div class="text-center w-100 h2 p-2 text-white">
      <p>
        {{ post.title }}
      </p>
    </div>
  </a>
</div>
