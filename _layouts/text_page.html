{% if page.header-section %}
<div class="header header-challenge d-flex align-items-center">
  <div class="container">
    <!-- <h1 class="align-self-center text-center header-homepage-title">
       {{ page.headerTitle }}
    </h1> -->
  </div>
</div>
{% endif %}
<main role="main">
  <div class="container pt-6">
    <div class="row mb-5">
      <div class="col-lg-3 d-none d-lg-block">
        <div class="position-sticky c-top-4 ml-2">
          <p class="text-muted text-uppercase"><small>Content</small></p>
          <nav id="toc" data-toggle="toc"></nav>
        </div>
      </div>
      <div class="col-md-12 col-lg-8 mb-2">
        <h1 class="header-post-title">{{ page.title }}</h1>
        <div class="c-content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</main>
