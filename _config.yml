title: Hinsencamp
description: ""
url: "https://hinsencamp.com"
twitter_username: jekyllrb
github_username: jekyll
ga_property: "UA-97181121-5"
permalink: /article/:slug/
repository_url: "https://github.com/fh48/hinsencamp.com"
ws_course_id: 17

collections:
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      layout: "post"
      header_image: "header.jpg"
      toc: true
  - scope:
      path: "_posts/**/*.html"
    values:
      sitemap: false
  - scope:
      path: "_pages" # an empty string here means all files in the project
    values:
      layout: "page"

pagination:
  enabled: true
  per_page: 3
  permalink: "/page/:num/"
  title: ":title - page :num from :max"
  limit: 0
  sort_field: "date"
  sort_reverse: true

# Build settings
markdown: kramdown
sass:
  style: :compressed
  sass_dir: assets/css
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
exclude:
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - .gitignore
  - nginx.conf
  - cloudbuild.yaml
  - firebase-debug.log
